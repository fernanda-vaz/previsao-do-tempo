<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/?size=100&id=6095&format=png&color=000000"
    />
    <link rel="stylesheet" href="./src/css/stayles.css" />
    <script src="./src/js/script.js" type="module" defer></script>
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="search"
          class="input-city"
          placeholder="Digite o nome da cidade"
          required
        />
        <button class="search-btn">
          <img
            class="search-img"
            src="https://img.icons8.com/?size=32&id=83218&format=png&color=000000"
            alt="Buscar cidade"
          />
        </button>
      </div>
      <div class="weather-container">
        <h2 class="city"></h2>
        <p class="temp"></p>

        <img class="weather-icon" src="" alt="Ícone do tempo atual" />

        <p class="weather-text"></p>

        <p class="humidity"></p>
      </div>
    </div>
  </body>
</html>
